{% extends "myapp/base.html" %}
{% load static %}

{% block content %}
  <style>
    
    .form-wrapper {
        max-width: 550px;
        margin: 40px auto;
        padding: 30px;
        border-radius: 12px;
        background-color: #fdfdfd;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        border: 2px solid #e2e2e2;
        position: relative;
    }

    
    .form-wrapper::before {
        content: "";
        position: absolute;
        top: -20px;
        left: -20px;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #ff7f7f, #ff4d4d);
        border-radius: 12px;
        z-index: -1;
        transform: rotate(-5deg);
    }

    
    .form-wrapper h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
        font-size: 26px;
        font-weight: 700;
        font-family: 'Verdana', sans-serif;
    }

    
    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #444;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        color: #333;
        background-color: #fff;
        box-sizing: border-box;
    }

    .form-group input::placeholder {
        color: #aaa;
    }

    
    .submit-btn {
        display: block;
        width: 100%;
        padding: 15px;
        font-size: 18px;
        font-weight: 700;
        color: #fff;
        background-color: #ff4d4d; 
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        text-transform: uppercase;
    }

    .submit-btn:hover {
        background-color: #ff1a1a; 
        transform: translateY(-2px);
    }

    
    .return-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        font-size: 16px;
        color: #ff4d4d; 
        text-decoration: none;
        transition: color 0.3s, text-decoration 0.2s;
    }

    .return-link:hover {
        color: #ff1a1a; 
        text-decoration: underline;
    }
  </style>
  
  <div class="form-wrapper">
    <h2>Admin Registration</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <button type="submit" class="submit-btn">Register</button>
    </form>
    <a href="{% url 'home' %}" class="return-link">Retour</a>
  </div>
{% endblock %}
