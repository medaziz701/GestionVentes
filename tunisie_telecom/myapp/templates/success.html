{% extends "myapp/base.html" %}

{% block title %}Succès{% endblock %}

{% block content %}
    <style>
        .success-container {
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #28a745;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: bounceIn 1s ease;
        }

        .button-container {
            margin: 20px 0;
        }

        .custom-button {
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 5px;
            border: none;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }
            0% {
                opacity: 0;
                transform: scale3d(0.3, 0.3, 0.3);
            }
            20% {
                transform: scale3d(1.1, 1.1, 1.1);
            }
            40% {
                transform: scale3d(0.9, 0.9, 0.9);
            }
            60% {
                opacity: 1;
                transform: scale3d(1.03, 1.03, 1.03);
            }
            80% {
                transform: scale3d(0.97, 0.97, 0.97);
            }
            100% {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }
    </style>

    <div class="success-container">
        <h1>Objectif fixé avec succès!</h1>
        
        <div class="button-container">
            <form action="{% url 'objectif_form' %}" method="get" style="display:inline;">
                <button type="submit" class="custom-button btn-primary">Fixez d'autres Objectifs</button>
            </form>
            
            <a href="{% url 'upload_file' %}" class="custom-button btn-secondary" style="margin-left: 15px;">Télécharger un autre fichier</a>
        </div>
    </div>
{% endblock %}
