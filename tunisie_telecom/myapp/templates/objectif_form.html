{% extends "myapp/base.html" %}

{% block title %}Objectif Form{% endblock %}

{% block content %}
<style>
    
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
    }

    .form-container h1 {
        color: #333;
        font-size: 2rem;
        margin-bottom: 20px;
        text-align: center;
    }

    .form-container h6 {
        color: #28a745;
        font-size: 1rem;
        text-align: center;
        margin-bottom: 30px;
    }

    .form-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 10px;
    }

    .form-table td {
        padding: 10px;
        vertical-align: middle;
    }

    .form-table label {
        font-weight: bold;
    }

    .form-table input,
    .form-table select {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ddd;
    }

    .form-container button {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s;
    }

    .btn-primary {
        background-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>

<div class="form-container">
    <h1>Set Objective</h1>
    <h6>Infos vente prêtes</h6>

    <form method="post" class="mb-3">
        {% csrf_token %}
        <table class="form-table">
            <tbody>
                <tr>
                    <td><label for="{{ form.mois.id_for_label }}">Mois:</label></td>
                    <td>{{ form.mois }}</td>
                </tr>
                <tr>
                    <td><label for="{{ form.categorie.id_for_label }}">Catégorie:</label></td>
                    <td>{{ form.categorie }}</td>
                </tr>
                <tr>
                    <td><label for="{{ form.objectif_quantite.id_for_label }}">Objectif Quantité:</label></td>
                    <td>{{ form.objectif_quantite }}</td>
                </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
    
    <form action="{% url 'upload_file' %}" method="get" class="d-inline">
        <button type="submit" class="btn btn-secondary">Annuler</button>
    </form>
</div>
{% endblock %}
